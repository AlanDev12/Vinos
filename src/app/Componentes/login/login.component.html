<div class="container">
    <div class="row">
        <div class="col-11 col-md-6 mx-auto p-4 m-5 border-light shadow-sm">
            <h3 class="pb-3">Login</h3>
            <div class="form-style">
                <form class="validate.form" #f="ngForm" (ngSubmit)=login(f)>
                    <div class="form-group pb-3">
                        <input type="email" name="email" placeholder="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="usuario.correo" required email>
                    </div>
                    <div class="form-group pb-3">
                        <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1" name="password" [(ngModel)]="usuario.password" required minlength="3">
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold">Remember Me</span></div>
                    </div>
                    <div class="pb-2">
                        <button type="submit" class="btn btn-dark w-100 font-weight-bold mt-2">Iniciar Sesion</button>
                    </div>
                </form>
                <div class="pt-3 text-center boton">
                    Â¿No te haz Registrado?<a (click)="verRegistro()">Registrate</a>
                </div>
            </div>
        </div>
    </div>
</div>
